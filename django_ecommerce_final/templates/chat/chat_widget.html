<div id="chat-widget" class="fixed bottom-8 right-8 z-[9999] font-sans">
    <!-- Chat Button -->
    <button id="chat-toggle"
        class="w-16 h-16 bg-blue-600 rounded-2xl shadow-2xl flex items-center justify-center text-white hover:bg-blue-700 transition-all transform hover:scale-110 active:scale-95 group relative">
        <i class="fas fa-comment-dots text-2xl group-hover:rotate-12 transition-transform"></i>
        <div id="unread-badge"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] font-black w-6 h-6 rounded-full flex items-center justify-center border-4 border-white hidden animate-bounce">
            0</div>
        <!-- New message notification pulse -->
        <div id="new-message-pulse" class="absolute inset-0 bg-red-500 rounded-2xl animate-ping opacity-75 hidden">
        </div>
    </button>

    <!-- Chat Window -->
    <div id="chat-window"
        class="absolute bottom-20 right-0 w-96 bg-white rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.15)] flex flex-col hidden transform scale-95 opacity-0 origin-bottom-right transition-all duration-300 border border-gray-100 overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 p-6 flex items-center justify-between text-white">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-md">
                    <i class="fas fa-headset text-lg"></i>
                </div>
                <div>
                    <h4 class="font-black text-xs uppercase tracking-widest">Support Chat</h4>
                    <p class="text-[10px] opacity-80 font-bold">Typically replies in minutes</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <a href="{% url 'chat:support_chat' %}"
                    class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-lg transition-colors"
                    title="Get Unique Chat Link">
                    <i class="fas fa-link text-xs"></i>
                </a>
                <a href="{% url 'chat:support_chat' %}"
                    class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-lg transition-colors"
                    title="Full Screen">
                    <i class="fas fa-expand-alt text-xs"></i>
                </a>
                <button id="chat-close"
                    class="w-8 h-8 flex items-center justify-center hover:bg-white/20 rounded-lg transition-colors">
                    <i class="fas fa-times text-xs"></i>
                </button>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="h-96 overflow-y-auto p-6 space-y-4 bg-gray-50/50">
            <div class="text-center py-10 opacity-40">
                <i class="fas fa-comment-medical text-3xl mb-3"></i>
                <p class="text-xs font-bold uppercase tracking-wider">Start a conversation</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-white border-t border-gray-100">
            <form id="chat-form" class="flex flex-col gap-3">
                <div id="widget-image-preview" class="hidden relative inline-block self-start">
                    <img id="widget-preview-img" class="h-16 w-16 object-cover rounded-xl border-2 border-blue-500">
                    <button type="button" id="widget-remove-img"
                        class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] shadow-lg">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="flex gap-3">
                    <button type="button" id="widget-img-btn"
                        class="w-12 h-12 rounded-xl bg-gray-50 text-gray-400 hover:text-blue-600 hover:bg-blue-50 transition-all flex items-center justify-center border border-gray-100">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="widget-image-input" class="hidden" accept="image/*">

                    <input type="text" id="chat-input" placeholder="Message..."
                        class="flex-1 bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 transition-all outline-none">

                    <button type="submit"
                        class="w-12 h-12 bg-blue-600 text-white rounded-xl flex items-center justify-center hover:bg-blue-700 transition-all shadow-lg active:scale-90">
                        <i class="fas fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    (function () {
        const toggle = document.getElementById('chat-toggle');
        const window_el = document.getElementById('chat-window');
        const close = document.getElementById('chat-close');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const messages_container = document.getElementById('chat-messages');
        const unread_badge = document.getElementById('unread-badge');

        const imgInput = document.getElementById('widget-image-input');
        const imgBtn = document.getElementById('widget-img-btn');
        const imgPreview = document.getElementById('widget-image-preview');
        const previewImg = document.getElementById('widget-preview-img');
        const removeImg = document.getElementById('widget-remove-img');

        let isOpen = false;

        // Image handling
        imgBtn.onclick = () => imgInput.click();
        imgInput.onchange = () => {
            const file = imgInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imgPreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        };
        removeImg.onclick = () => {
            imgInput.value = '';
            imgPreview.classList.add('hidden');
        };

        // Open/Close
        toggle.onclick = () => {
            isOpen = !isOpen;
            if (isOpen) {
                window_el.classList.remove('hidden');
                setTimeout(() => {
                    window_el.classList.remove('scale-95', 'opacity-0');
                    loadMessages();
                    messages_container.scrollTop = messages_container.scrollHeight;
                }, 10);
                unread_badge.classList.add('hidden');
            } else {
                window_el.classList.add('scale-95', 'opacity-0');
                setTimeout(() => window_el.classList.add('hidden'), 300);
            }
        };

        close.onclick = () => toggle.click();

        // Load Messages
        async function loadMessages() {
            try {
                const res = await fetch('{% url "chat:get_messages" %}');
                const data = await res.json();

                let html = '';
                data.messages.forEach(msg => {
                    const isMe = msg.is_me;
                    html += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-slide-in">
                            <div class="${isMe ? 'bg-blue-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white text-gray-800 rounded-r-2xl rounded-tl-2xl border border-gray-100 shadow-sm'} p-3 max-w-[80%]">
                                ${msg.image_url ? `<img src="${msg.image_url}" class="rounded-lg mb-2 max-w-full h-auto cursor-pointer" onclick="window.open('${msg.image_url}')">` : ''}
                                ${msg.message ? `<p class="text-[12px] leading-relaxed">${msg.message}</p>` : ''}
                                <div class="flex items-center gap-1 mt-1 opacity-50">
                                    <p class="text-[8px] font-bold">${msg.created_at}</p>
                                    ${isMe ? '<i class="fas fa-check-double text-[6px]"></i>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                if (data.messages.length > 0) {
                    const isAtBottom = messages_container.scrollHeight - messages_container.scrollTop <= messages_container.clientHeight + 50;
                    messages_container.innerHTML = html;
                    if (isAtBottom && isOpen) {
                        messages_container.scrollTop = messages_container.scrollHeight;
                    }
                }
            } catch (err) { console.error(err); }
        }

        // Send Message
        form.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            const imageFile = imgInput.files[0];
            if (!text && !imageFile) return;

            const formData = new FormData();
            if (text) formData.append('message', text);
            if (imageFile) formData.append('image', imageFile);

            input.value = '';
            imgInput.value = '';
            imgPreview.classList.add('hidden');

            try {
                const res = await fetch('{% url "chat:send_message" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: formData
                });

                if (res.ok) {
                    loadMessages();
                    setTimeout(() => {
                        messages_container.scrollTop = messages_container.scrollHeight;
                    }, 100);
                }
            } catch (err) { console.error(err); }
        };

        // Unread Polling
        let lastUnreadCount = 0;
        const checkUnread = async () => {
            if (isOpen) return;
            try {
                const res = await fetch('{% url "chat:unread_count" %}');
                const data = await res.json();
                if (data.count > 0) {
                    unread_badge.innerText = data.count > 9 ? '9+' : data.count;
                    unread_badge.classList.remove('hidden');

                    // Show pulse animation if count increased (new message)
                    if (data.count > lastUnreadCount) {
                        const pulse = document.getElementById('new-message-pulse');
                        pulse.classList.remove('hidden');
                        setTimeout(() => pulse.classList.add('hidden'), 2000);
                    }
                    lastUnreadCount = data.count;
                } else {
                    unread_badge.classList.add('hidden');
                    lastUnreadCount = 0;
                }
            } catch (err) { }
        };

        setInterval(loadMessages, 5000);
        setInterval(checkUnread, 3000); // Check more frequently for notifications
        checkUnread();
    })();
</script>

<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-slide-in {
        animation: slideIn 0.2s ease-out forwards;
    }
</style>
