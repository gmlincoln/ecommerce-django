{% extends 'base.html' %}
{% block title %}Invalid Chat Link{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md mx-auto px-4 text-center">
        <div class="bg-white rounded-3xl shadow-xl p-12 border border-gray-100">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
            </div>

            <h1 class="text-2xl font-black text-gray-900 mb-3">Invalid Chat Link</h1>
            <p class="text-gray-600 mb-8">
                The chat link you're trying to access is invalid or has been deactivated.
            </p>

            <a href="{% url 'home' %}"
                class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition-all">
                <i class="fas fa-home mr-2"></i> Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
