{% extends 'custom_admin/base_admin.html' %}
{% block title %}Delete Category{% endblock %}
{% block page_title %}Delete Category{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 text-center">
        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Delete "{{ category.name }}"?</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-center space-x-4">
                <a href="{% url 'custom_admin:category_list' %}"
                    class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Cancel</a>
                <button type="submit" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition"><i
                        class="fas fa-trash mr-2"></i>Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
